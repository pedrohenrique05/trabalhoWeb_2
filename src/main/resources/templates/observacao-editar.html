<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout-padrao::head(titulo='Edição de Observação')" />

<body>

    <header th:replace="layout-padrao" />
    
    <center><h1>Edição de Observação!</h1></center>

    <form th:action="@{../editarobservacao/{id}(id=*{id})}" method="post" th:object="${observacao}">
        <input type="hidden"  th:field="*{id}"/>
        <table>
            <tr>
                <td>
                    ID Projeto
                </td>
                <td>
                    <input type="number" id="idProjeto" th:field="*{idProjeto}" readonly />
                </td>
            </tr>
            <tr>
                <td>
                    Nome
                </td>
                <td>
                    <input type="text" th:field="*{nome}"/>
                    <strong th:if="${#fields.hasErrors('nome')}" th:erros="*{nome}"></strong>
                </td>
            </tr>
            <tr>
                <td>
                    URL de Descrição
                </td>
                <td>
                    <input type="url" th:field="*{urlDescricao}"/>
                    <strong th:if="${#fields.hasErrors('urlDescricao')}" th:erros="*{urlDescricao}"></strong>
                </td>
            </tr>
            <tr>
                <td>
                    Escala
                </td>
                <td>
                    <INPUT TYPE="text" th:field="*{esc}"/>
                    <strong th:if="${#fields.hasErrors('esc')}" th:erros="*{esc}"></strong> 
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <center>
                        <input type="submit"/>
                    </center>
                </td>
            </tr>
        </table>
    </form>
    
</body>

</html>
